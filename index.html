<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tea-clock</title>
    <meta name="description" content="Tea timer">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/override.css" rel="stylesheet"/>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon.ico">

<body>
<div class="container">
    <div class="page-header">
        <h1>
            <span>Tea-clock</span>
            <small>Let it steep...</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-12" id="notificationWarning" style="display: none;">
            <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4 class="alert-heading">Modern browser required!</h4>
                This application needs <strong>desktop notifications</strong>, which are currently implemented in <strong>Google
                Chrome</strong>, <strong>Safari</strong> or <strong>Mozilla Firefox</strong>.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="well">
                <form id="form1" class="form-horizontal">
                    <fieldset>
                        <legend>How do you take your tea?</legend>
                        <div class="form-group">
                            <label class="control-label" for="teaSelect">Tea:</label>
                            <div class="controls">
                                <select id="teaSelect" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="timeInput">Time:</label>
                            <div class="controls">
                                <input type="number" id="timeInput" class="form-control" min="1" max="999" placeholder="Time in seconds">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Temperature Units:</label>
                            <div class="btn-group controls" id="degreeButtons"></div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button class="btn btn-danger btn-lg" type="button" id="steepButton">
                            <i class="glyphicon glyphicon-time icon-white"></i> <span>Steep</span></button>&nbsp;
                    </div>
                </form>
                <!-- modal(s) -->
                <div class="modal fade" id="countdownModal" tabindex="-1" role="dialog" aria-labelledby="countdownLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3 id="modalTeaName"></h3>
                            </div>
                            <div class="modal-body">
                                <div style="text-align: center;"><h1 id="modalTime"></h1></div>
                                <div class="progress">
                                    <div class="progress-bar" id="countdownBar" style="width: 100%;"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary btn-lg" id="resetButton" data-dismiss="modal" aria-hidden="true">
                                    <i class="glyphicon glyphicon-repeat icon-white"></i>
                                    <span>Reset</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4" style="text-align:center">
            <div class="well">
                <div class="clearfix">
                    <img src="img/icon_pruhledna.png"><br/><br/>
                </div>
                <div class="clearfix">
                    <a href="#" class="btn btn-default btn-lg" id="teaName"></a>
                </div>
                <br><br>
                <div class="clearfix">
                    <a href="#" class="btn btn-default btn-lg"><span id="displayTime"></span></a><br>
                    <small>Time to steep the tea.</small>
                </div>
                <br><br>
                <div class="clearfix">
                    <a href="#" class="btn btn-default btn-lg"><span id="displayTemp"></span></a><br>
                    <small>Ideal temperature to steep the tea.</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                <g:plusone annotation="inline"
                           href="https://chrome.google.com/webstore/detail/hmldmlgafdbnfhhicheojakimpmocggp"></g:plusone>
            </p>

        </div>
    </div>


    <footer>
        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-339099-9']);
            _gaq.push(['_trackPageview']);

            (function () {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();

        </script>
    </footer>

    <a href="https://github.com/krtek/Tea-clock">
        <img style="position: absolute; z-index: 5; top: 0; right: 0; border: 0;"
             src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
             alt="Fork me on GitHub"/>
    </a>


</div>
<!-- /container -->

        s.parentNode.insertBefore(po, s);
    })();

</body>
</html>
